<!DOCTYPE html>
<html>
<head>
    <title>游戏结果</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for dice icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .leaderboard-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .player-input-row {
            margin-bottom: 1.5rem;
        }
        .table-container {
            margin-top: 1.5rem;
        }
        .results-container {
            max-width: 800px;
        }
        /* New styles for player input section */
        .player-input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .player-label {
            font-weight: bold;
            margin: 0;
            display: flex;
            align-items: center;
            height: 38px; /* Match input height */
        }
        .name-input-group {
            display: flex;
            align-items: center;
        }
        .random-name-btn {
            background-color: #6f42c1;
            border-color: #6f42c1;
            color: white;
        }
        .random-name-btn:hover {
            background-color: #5a32a3;
            border-color: #5a32a3;
        }
        .submit-row {
            text-align: center;
            margin-top: 1rem;
        }
        /* Table alignment styles */
        .table th {
            text-align: center;
        }
        .table td.name-cell {
            text-align: center;
        }
        .table td.score-cell {
            text-align: right;
            font-family: monospace;
            font-weight: bold;
        }
        .table td.time-cell {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="results-container container mt-5">
        <h1 class="game-over-title text-center mb-4">游戏结束</h1>
        
        <div class="current-score text-center mb-4">
            <h2 class="display-6">得分: <span id="score" class="text-primary">{{ score }}</span></h2>
        </div>

        <div class="player-input-section card p-4 mb-4">
            <!-- First row: player name, input, random name button -->
            <div class="player-input-group">
                <label for="player-name" class="player-label">玩家名称</label>
                <div class="name-input-group">
                    <input type="text" class="form-control" id="player-name" placeholder="输入你的名字，留空则使用随机名称" style="width: 250px;">
                    <button id="random-name" class="btn random-name-btn ms-2">
                        <i class="fas fa-dice"></i> 随机名称
                    </button>
                </div>
            </div>
            
            <!-- Second row: submit button centered -->
            <div class="submit-row">
                <button id="submit-score" class="btn btn-primary" style="width: 200px;">再来一局</button>
            </div>
        </div>

        <div class="leaderboard card p-4">
            <h3 class="leaderboard-title text-center">排行榜</h3>
            <div class="table-container">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">排名</th>
                            <th scope="col">玩家</th>
                            <th scope="col">得分</th>
                            <th scope="col">取得时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for score in highscores %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td class="name-cell">{{ score.name }}</td>
                            <td class="score-cell">{{ score.score }}</td>
                            <td class="time-cell">{{ score.timestamp }}</td>
                        </tr>
                        {% endfor %}
                        {% if highscores|length == 0 %}
                        <tr>
                            <td colspan="4" class="text-center text-muted py-3">暂无记录</td>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 生成随机名称
        function generateRandomName() {
            const names = ['玩家1', '游戏达人', '蛇王', '匿名玩家', '高手'];
            return names[Math.floor(Math.random() * names.length)];
        }

        // 随机名称按钮点击事件
        document.getElementById('random-name').addEventListener('click', () => {
            document.getElementById('player-name').value = generateRandomName();
        });

        // 再来一局按钮点击事件
        document.getElementById('submit-score').addEventListener('click', () => {
            // 获取玩家名称，如果输入框为空则生成随机名称
            let playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                playerName = generateRandomName();
            }
            
            const score = parseInt(document.getElementById('score').textContent);
            
            // 提交得分到服务器
            fetch('/update_score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    score: score,
                    name: playerName
                })
            }).then(() => {
                // 提交成功后重定向到首页
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
